  <main>
    <h1>User Feedback Survey</h1>
    <form>
      <fieldset>
        <legend>How satisfied are you with this portfolio?</legend>
        <label><input type="radio" name="satisfaction" value="very"> Very Satisfied</label>
        <label><input type="radio" name="satisfaction" value="somewhat"> Somewhat Satisfied</label>
        <label><input type="radio" name="satisfaction" value="not"> Not Satisfied</label>
      </fieldset>

      <fieldset>
        <legend>What features do you like?</legend>
        <label><input type="checkbox" name="features" value="design"> Design</label>
        <label><input type="checkbox" name="features" value="content"> Content</label>
        <label><input type="checkbox" name="features" value="interactivity"> Interactivity</label>
      </fieldset>

      <label for="suggestions">Suggestions:</label>
      <textarea id="suggestions" name="suggestions"></textarea>

      <button type="submit">Submit Survey</button>
    </form>
  </main>
